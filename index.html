        </path>
    </clipPath>
    <clipPath id="my-flame-path" clipPathUnits="objectBoundingBox">

            d="M0.501,0 s0.188,0.101,0.295,0.238 s0.123,0.15,0.169,0.286 S1,0.74,0.928,0.838 S0.711,1,0.501,1 S0.216,0.937,0.09,0.838 s-0.083,-0.149,0,-0.29 s0.23,-0.139,0.333,-0.276 S0.501,0,0.501,0">

            d="M0.5,0.846 l-0.309,0.154,0.044,-0.357 L0,0.382 l0.336,-0.067 L0.5,0 l0.164,0.315,0.336,0.067,-0.235,0.261,0.044,0.357">

<body>
    <div id="loadingImage">
        <img id="" src="https://www.intogif.com/resource/image/loading/wave.gif">
    </div>
    <div class="banner flex content-container">
        <div class="banner-box">
            <div class="title">亲爱的李凌宇</div>
            <div class="text">现在是<span class="time"></span></div>
            <div class="birthdays"></div>
            <button type="button" id="birthdayButton">生日快乐</button>
            <div class="bz">这是一个按钮哦</div>
        </div>
    </div>
    <div class="content flex">
        <div class="content-box">

            <div class="birthday">
                <div class="plate">
                    <div class="cake-wrap">
                        <div class="cake-topping">
                            <div class="topping-top">
                                <div class="candle-container">
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="star"></div>
                                    <div class="candle-wrap">
                                        <div class="flame-wrap"></div>
                                        <div class="candle-base">
                                            <div class="candle-top"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="topping-front">
                                <div class="top-layer"></div>
                                <div class="bottom-layer"></div>
                            </div>
                        </div>
                        <div class="cake-base">
                            <div class="base-front"></div>
                            <div class="base-top"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="zfb">
                <div class="zfbkl">
                    <span>李</span><span>凌</span><span>宇</span><span>生</span><span>日</span><span>快</span><span>乐</span><span>！</span>
                </div>
                <div class="bz">希望你一直快乐</div>
                <button type="button" onclick="birthday()">点燃蜡烛</button><button type="button"
                    id="BackButton">返回</button>
            </div>
        </div>
    </div>
</body>
